<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebDev Lab 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <div><label>first name:<input type="text" name="first_name_field" size="100"></label></div>
      <div><label>last name:<input type="text" name="last_name_field" size="100"></label></div>
      <div><label>phone:<input type="text" name="phone_field" size="100"></label></div>
      <div><label>email:<input type="text" name="email_field" size="100"></label></div>
      <div><p>Gender:</p></div>
        <div>
          <label>Male<input type="radio" name="gender_field" value="m"></label>
          <label>Female<input type="radio" name="gender_field" value="f"></label>
        </div>
      <div><p>Age:</p></div>
      <div><select name="age_field">
        <option value="under">under 18</option>
        <option value="over">over 18</option>
      </select></div>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <h2>Days Available:</h2>
        <div><label>Sunday<input type="checkbox" name="available_field[]" value="sun"></label></div>
        <div><label>Monday<input type="checkbox" name="available_field[]" value="mon"></label></div>
        <div><label>Tuesday<input type="checkbox" name="available_field[]" value="tue"></label></div>
        <div><label>Wednesday<input type="checkbox" name="available_field[]" value="wed"></label></div>
        <div><label>Thursday<input type="checkbox" name="available_field[]" value="thu"></label></div>
        <div><label>Friday<input type="checkbox" name="available_field[]" value="fri"></label></div>
        <div><label>Saturday<input type="checkbox" name="available_field[]" value="sat"></label></div>
      <div>
        <h2>Comments</h2>
        <textarea name="comments_field"></textarea>
      </div>
      <input type="hidden" name="hidden_field" value="Paige">
    </fieldset>
    <input type="submit" value="Submit Query">
  </form>
</body>
</html>
